<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Shark</title>
    <link rel="stylesheet" href="PianoShark.css">
</head>
<body>
    <header>
        <h1>Piano Shark</h1>
    </header>
    <div id="shark-div">
        <h2>Nome Das Notas Aqui</h2>
        <img src="/piano/tubalhao1.png" alt="shark" id="shark">
    </div>
    <ul>
        <li>Dó</li>
        <li>Ré</li>
        <li>Mi</li>
        <li>Fá</li>
        <li>Sol</li>
        <li>Lá</li>
        <li>Si</li>
    </ul>
    <div class="piano">
        <div class="black-note-style">
            <div class="black-note-two1"></div>
            <div class="black-note-two2"></div>
            <div class="black-note-three1"></div>
            <div class="black-note-three2"></div>
            <div class="black-note-three3"></div>
            <div class="black-note-two11"></div>
            <div class="black-note-two22"></div>
            <div class="black-note-three33"></div>
            </div>
    <button class="a tile ">A</button>
    <button class="s tile ">S</button>
    <button class="d tile ">D</button>
    <button class="f tile ">F</button>
    <button class="j tile ">j</button>
    <button class="k tile ">k</button>
    <button class="l tile ">l</button>
    </div>
    <p class="CopyRight">Created by &copy; <a href="https://saranagahara.github.io/portifolio/" target="_blank">Sara Nagahara</a></p>
    <script src="PianoShark.js"></script>
</body>
</html>
